<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal to My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div class="heart-shape">
            <h1>💖</h1>
        </div>

        <div class="content">
            <h1 class="title">To My Wonderful Boyfriend,</h1>
            <p class="message">I have something special to ask you... something I’ve been dreaming of, something that’s in my heart ❤</p>
            
            <button id="proposal-btn">Will you be mine forever? 💍</button>

            <div id="proposal-message" style="display: none;">
                <p>From the moment I met you, I knew my life would never be the same. You’re my best friend, my heart, and the love of my life. Will you marry me?</p>
            </div>
        </div>

        <footer>
            <p>Made with love 💕</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
